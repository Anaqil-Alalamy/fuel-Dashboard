# GitHub Pages configuration
# This file configures Jekyll to build from the docs/ directory
source: docs
destination: docs/_site
baseurl: /fuel-Dashboard

# Site metadata
title: Fuel Dashboard
description: GSM Sites Fueling Plan Management
author: GSM Team
theme: jekyll-theme-primer

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: pretty
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - fuel-Dashboard
  - src
  - eslint.config.js
